<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/form_login-register.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../screen/loginLanguageVietNam.html">
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="grid wide">
                <div class="header-title_name">
                    <h1>Zalo</h1>
                </div>

                <div class="header-title_description">
                    <h2 class="header-title-h2_first-language-English">Sign in to Zalo account</h2>
                    <h2 class="header-title-h2_second-language-English">to connect to Zalo Web</h2>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="grid wide">
                <div class="content-border-box_login-form">
                    <form action="" method="POST">
                        <div class="content-border-box_login-form-input">
                            <input class="content-border-box_form-name" type="text" name="username"
                                placeholder="Phone or email">
                        </div>
                        <div class="content-border-box_login-form-input">
                            <input class="content-border-box_form-password" type="password" name="password"
                                placeholder="Password">
                        </div>
                        <div class="content-border-box_login-form-checkbox">
                            <input class="content-border-box_login-from-input" type="checkbox" name="remember"
                                id="remember">
                            <label class="content-border-box_login-from-label" for="remember">Remember account</label>
                        </div>
                        <div class="content-border-box_login-form-button">
                            <button class="content-border-box_login-form-button-submit" type="submit">Đăng nhập</button>
                        </div>
                        <div class="content-border-box_login-form-forgot--register">
                            <div class="content-border-box_login-form-forgot">
                                <a class="content-border-box_login-form-forgot-a" href="#">Forgot password?</a>
                            </div>
                            <div class="content-border-box_login-form-register">
                                <a class="content-border-box_login-form-register-a" href="#">Register an account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="grid wide">
                <div class="language-vietnam-english_link">
                    <a class="language-vietnam_link" href="../screen/loginLanguageVietNam.html">Tiếng Việt</a>
                    <a class="language-english_link" href="../screen/loginLanguageEnglish.html">English</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
